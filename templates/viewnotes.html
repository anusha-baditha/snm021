{% extends 'dashboard.html' %}
{% block title %}<title>Notes App</title>{% endblock %}
{% block addcss %}
<link rel="stylesheet" href="/static/addnotes.css">
{% endblock %}

{% block content %}
<div class="container">
    <h2>{{notesdata[3]}}</h2>
        <div class="form-group">
            <input type="text" name="title" value="{{notesdata[1]}}" id="title" readonly>
        </div>

        <div class="form-group">
            <textarea id="content" name="content" readonly>{{notesdata[2]}}</textarea>
        </div>
    <div class="notes" id="notesList"></div>
</div>

{% endblock %}
