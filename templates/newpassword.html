<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <form id="resetForm">
        <input type="password" id="new_password" placeholder="New Password" required />
        <input type="password" id="confirm_password" placeholder="Confirm Password" required />
        <div id="message"></div>
        <button type="submit">Update Password</button>
    </form>
</div>

<script>
document.getElementById("resetForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const newPassword = document.getElementById("new_password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const messageDiv = document.getElementById("message");

    messageDiv.innerHTML = "";

    // Basic validation
    if (newPassword.length < 6) {
        messageDiv.innerHTML = "<p class='error'>Password must be at least 6 characters</p>";
        return;
    }

    if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = "<p class='error'>Passwords do not match</p>";
        return;
    }

    try {
        const response = await fetch("{{url_for('newpassword',data=data)}}", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                new_password: newPassword
            })
        });

        const data = await response.json();

        if (response.ok) {
            messageDiv.innerHTML = "<p class='success'>Password updated successfully!</p>";
        } else {
            messageDiv.innerHTML = `<p class='error'>${data.message || "Error updating password"}</p>`;
        }

    } catch (error) {
        messageDiv.innerHTML = "<p class='error'>Server error. Try again later.</p>";
    }
});
</script>

</body>
</html>
