<html lang="en">
<head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <b>{{ message }}</b>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>

    <form method="post">
        <input type="text" name="username" placeholder="Enter name"/><br><br>
        <input type="email" name="useremail" placeholder="Enter useremail"/><br><br>
        <input type="password" name="userpassword" placeholder="Enter userpassword"/><br><br>
        <button>Submit</button>
        </center>
    </form>

</body>
</html>
